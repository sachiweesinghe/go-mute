name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
        
    - name: Install go-winres
      run: go install github.com/tc-hib/go-winres@latest
      
    - name: Generate Windows resources
      run: go-winres simply --icon icons/app.ico
      working-directory: .
      
    - name: Build
      run: go build -ldflags -H=windowsgui -o go-mute.exe
      working-directory: .
      
    - name: Get next version
      id: version
      run: |
        $ErrorActionPreference = 'SilentlyContinue'
        $latestTag = git describe --tags --abbrev=0 2>$null
        $ErrorActionPreference = 'Stop'
        if ($latestTag) {
          $version = $latestTag -replace '^v', ''
          $parts = $version -split '\.'
          $patch = [int]$parts[2] + 1
          $nextVersion = "v$($parts[0]).$($parts[1]).$patch"
        } else {
          $nextVersion = "v1.0.0"
        }
        "next=$nextVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      shell: pwsh
        
    - name: Create changelog
      id: changelog
      run: |
        $ErrorActionPreference = 'SilentlyContinue'
        $lastTag = git describe --tags --abbrev=0 2>$null
        $ErrorActionPreference = 'Stop'
        if ($lastTag) {
          $commits = git log "$lastTag..HEAD" --pretty=format:"- %s (%h)" | Out-String
        } else {
          $commits = git log --pretty=format:"- %s (%h)" | Out-String
        }
        $commits = $commits -replace "`r`n", "%0A" -replace "`n", "%0A"
        "commits=$commits" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.next }}
        name: Release ${{ steps.version.outputs.next }}
        body: |
          ## Changes
          ${{ steps.changelog.outputs.commits }}
        files: go-mute.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
